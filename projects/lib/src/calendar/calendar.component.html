<div class="calendar">
  <div class="calendar-month">
    <span>
      {{month}}
    </span>
  </div>
  <div class="calendar-day-title">
    <span *ngFor="let d of daysOfWeek">
      {{d}}
    </span>
  </div>
  <div class="calendar-days">
    <app-calendar-day *ngFor="let day of calendar" [day]="day">
    </app-calendar-day>
  </div>
</div>
