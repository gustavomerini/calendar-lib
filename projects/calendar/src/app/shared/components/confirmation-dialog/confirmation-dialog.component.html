<div>
  <p mat-dialog-title>Delete reminder</p>
  <p display-2>Are you sure you want to delete <strong>{{data.reminderTitle}}</strong> ? </p>
  <div mat-dialog-actions class="actions">
    <button mat-button (click)="onDismiss()">No</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
  </div>
</div>
